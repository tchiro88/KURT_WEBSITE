<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ccd6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a0aa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a" />

  <!-- Robot head -->
  <rect x="25" y="35" width="50" height="40" rx="5" fill="url(#grad)" />

  <!-- Eyes -->
  <circle cx="35" cy="50" r="5" fill="#0a0a0a" />
  <circle cx="65" cy="50" r="5" fill="#0a0a0a" />

  <!-- Antenna -->
  <line x1="50" y1="35" x2="50" y2="20" stroke="#00ccd6" stroke-width="3" />
  <circle cx="50" cy="20" r="4" fill="#f97316" />

  <!-- Mouth -->
  <rect x="35" y="63" width="30" height="3" rx="1.5" fill="#0a0a0a" />
</svg>
